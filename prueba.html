<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARPAKA18 | Run</title>
    <link rel="icon" href="img/CABEZA BLANCO ICO.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sky-blue: #a3e4f7;
            --andes-gold: #ffc107;
            --grass-dark: #2e7d32;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #4fc3f7;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            touch-action: none;
            width: 100%;
            height: 100%;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #4fc3f7 0%, #a3e4f7 100%);
            overflow: hidden;
        }

        /* Nubes */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.6;
            z-index: 2;
            pointer-events: none;
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }
        .cloud::before { width: 50%; height: 80%; top: -40%; left: 15%; }
        .cloud::after { width: 40%; height: 60%; top: -25%; right: 15%; }

        /* Suelo adaptativo */
        .floor {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 12vh; /* Altura relativa para mÃ³viles */
            min-height: 60px;
            background: #5c493b;
            border-top: 6px solid #6b905c;
            z-index: 10;
        }

        #alpaca-wrapper {
            position: absolute;
            bottom: 12vh;
            left: 10vw; /* MÃ¡s a la izquierda en mÃ³viles */
            width: 60px;
            height: 75px;
            z-index: 50;
            transition: width 0.3s, height 0.3s;
        }

        @media (min-width: 768px) {
            #alpaca-wrapper {
                width: 75px;
                height: 90px;
                left: 60px;
            }
        }

        #alpaca-sprite {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #shield-aura {
            position: absolute;
            width: 150%;
            height: 150%;
            border: 4px solid #00e5ff;
            border-radius: 50%;
            top: -25%;
            left: -25%;
            background: rgba(0, 229, 255, 0.15);
            box-shadow: 0 0 20px #00e5ff;
            display: none;
            animation: pulse 0.8s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 0.4; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .game-font { font-family: 'Fredoka One', cursive; }
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border: 2px solid #fff;
            border-radius: 12px;
        }

        .item { position: absolute; z-index: 20; display: flex; align-items: center; justify-content: center; }
        .particle { position: absolute; pointer-events: none; border-radius: 50%; z-index: 60; }

        /* Modal Responsivo */
        .modal-container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 10px 0 rgba(0,0,0,0.1);
            width: 90%;
            max-width: 320px;
            padding: 2rem 1.5rem;
        }

        .btn-play {
            background: #EFA523;
            color: white;
            border-bottom: 5px solid #ca8a1b;
        }
        .btn-play:active {
            border-bottom-width: 1px;
            transform: translateY(4px);
        }
    </style>
</head>
<body>

<div id="game-container">
    <!-- UI Superior -->
    <div class="absolute top-4 left-4 right-4 flex justify-between items-start z-[100]">
        <div class="flex flex-col gap-2">
            <div class="stat-card px-3 py-1 flex items-center gap-2">
                <span class="text-lg">ðŸŒµ</span>
                <div id="score" class="text-md game-font text-green-700">0</div>
            </div>
            <div class="stat-card px-3 py-1 flex items-center gap-2">
                <span class="text-lg">ðŸª™</span>
                <div id="coins" class="text-md game-font text-yellow-600">0</div>
            </div>
        </div>
        
        <div class="flex flex-col items-end gap-2">
            <div class="stat-card px-3 py-1 text-center">
                <div class="text-[8px] uppercase font-bold text-gray-400">RÃ©cord</div>
                <div id="highscore" class="text-sm game-font text-orange-600">0</div>
            </div>
        </div>
    </div>

    <div id="clouds-layer"></div>
    <div id="alpaca-wrapper">
        <div id="shield-aura"></div>
        <img id="alpaca-sprite" src="img/ArpakaVolteada.png" alt="Alpaca">
    </div>
    <div class="floor"></div>

    <!-- Pantalla de Game Over -->
    <div id="game-over" class="hidden absolute inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[1000]">
        <div class="modal-container text-center">
            <h2 class="game-font text-3xl text-red-500 mb-4">Â¡OUCH!</h2>
            
            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="bg-gray-50 p-3 rounded-xl border-2 border-gray-100">
                    <p class="text-[10px] font-bold text-gray-400 uppercase">Puntos</p>
                    <p id="final-score" class="text-xl game-font">0</p>
                </div>
                <div class="bg-gray-50 p-3 rounded-xl border-2 border-gray-100">
                    <p class="text-[10px] font-bold text-gray-400 uppercase">Monedas</p>
                    <p id="final-coins" class="text-xl game-font">0</p>
                </div>
            </div>

            <button id="retry-btn" class="btn-play w-full py-4 rounded-xl game-font text-lg mb-3">
                INTENTAR DE NUEVO
            </button>
            <button onclick="location.reload()" class="text-gray-400 game-font text-sm uppercase">Reiniciar Todo</button>
        </div>
    </div>
</div>

<script>
    const isMobile = window.innerWidth < 768;

    const config = {
        gravity: isMobile ? 0.7 : 0.8,
        jumpPower: isMobile ? -14 : -16,
        baseSpeed: isMobile ? 5.5 : 7,
        maxSpeed: 16,
        spawnInterval: 2200,
        cycleLength: 300,
        // Escala de objetos para mÃ³viles
        scale: isMobile ? 0.8 : 1.0
    };

    const skyStates = [
        { score: 0,   top: [79, 195, 247], bottom: [163, 228, 247] },
        { score: 0.2, top: [255, 152, 0],  bottom: [255, 204, 128] },
        { score: 0.4, top: [63, 81, 181],  bottom: [156, 39, 176] },
        { score: 0.7, top: [26, 35, 126],  bottom: [40, 53, 147] },
        { score: 1.0, top: [13, 17, 23],   bottom: [22, 27, 34] }
    ];

    let state = {
        active: false,
        score: 0,
        coins: 0,
        highscore: parseInt(localStorage.getItem('alpaca_high_new')) || 0,
        speed: config.baseSpeed,
        y: 0,
        velY: 0,
        jumps: 0,
        entities: [],
        clouds: [],
        lastSpawn: 0,
        hasShield: false,
        isTurbo: false
    };

    const container = document.getElementById('game-container');
    const cloudLayer = document.getElementById('clouds-layer');
    const alpaca = document.getElementById('alpaca-wrapper');
    const shieldAura = document.getElementById('shield-aura');
    const scoreUI = document.getElementById('score');
    const coinsUI = document.getElementById('coins');
    const highscoreUI = document.getElementById('highscore');
    const gameOverScreen = document.getElementById('game-over');

    function lerpColor(c1, c2, factor) {
        const r = Math.round(c1[0] + factor * (c2[0] - c1[0]));
        const g = Math.round(c1[1] + factor * (c2[1] - c1[1]));
        const b = Math.round(c1[2] + factor * (c2[2] - c1[2]));
        return `rgb(${r}, ${g}, ${b})`;
    }

    function updateAtmosphere() {
        const progress = (state.score % config.cycleLength) / config.cycleLength;
        let start, end, localFactor;

        for (let i = 0; i < skyStates.length - 1; i++) {
            if (progress >= skyStates[i].score && progress <= skyStates[i+1].score) {
                start = skyStates[i];
                end = skyStates[i+1];
                const range = end.score - start.score;
                localFactor = (progress - start.score) / range;
                break;
            }
        }

        if (start && end) {
            const topColor = lerpColor(start.top, end.top, localFactor);
            const bottomColor = lerpColor(start.bottom, end.bottom, localFactor);
            container.style.background = `linear-gradient(to bottom, ${topColor} 0%, ${bottomColor} 100%)`;
        }
    }

    function spawnCloud(startX = window.innerWidth + 100) {
        const c = document.createElement('div');
        c.className = 'cloud';
        const w = (80 + Math.random() * 120) * config.scale;
        c.style.width = w + 'px';
        c.style.height = (w * 0.35) + 'px';
        const y = 50 + Math.random() * (window.innerHeight * 0.5);
        c.style.left = startX + 'px';
        c.style.top = y + 'px';
        cloudLayer.appendChild(c);
        state.clouds.push({ el: c, x: startX, speed: 0.3 + Math.random() * 0.5 });
    }

    function spawn() {
        if(!state.active) return;
        const r = Math.random();
        let entity = null;
        const floorY = window.innerHeight * 0.12; // Altura del suelo real en px

        if(r < 0.15) {
            entity = { type: 'coin', label: 'ðŸª™', w: 35, h: 35, y: floorY + 60 + Math.random() * 100, collect: true };
        } else if(r < 0.22) {
            const type = Math.random() > 0.5 ? 'shield' : 'turbo';
            entity = { type: 'power', label: type === 'shield' ? 'ðŸ›¡ï¸' : 'ðŸŒ¶ï¸', w: 40, h: 40, y: floorY + 40, collect: true, pType: type };
        } else {
            const bird = Math.random() > 0.85 && state.score > 10;
            entity = { type: 'obs', label: bird ? 'ðŸ¦…' : 'ðŸŒµ', w: 60 * config.scale, h: 60 * config.scale, y: bird ? floorY + 130 : floorY, collect: false, scored: false };
        }

        const el = document.createElement('div');
        el.className = 'item';
        el.style.fontSize = (entity.w * 0.8) + 'px';
        el.style.width = entity.w + 'px';
        el.style.height = entity.h + 'px';
        el.innerHTML = entity.label;
        el.style.left = window.innerWidth + 50 + 'px';
        el.style.bottom = entity.y + 'px';
        container.appendChild(el);
        state.entities.push({ ...entity, el, x: window.innerWidth + 50 });
    }

    function gameLoop(time) {
        if(!state.active) return;

        updateAtmosphere();

        // Nubes
        state.clouds.forEach((c, i) => {
            c.x -= c.speed;
            c.el.style.left = c.x + 'px';
            if(c.x < -200) { c.el.remove(); state.clouds.splice(i, 1); spawnCloud(); }
        });

        // Spawn
        let dynamicInterval = config.spawnInterval - (state.speed * 120);
        if(state.isTurbo) dynamicInterval = 600;
        if(time - state.lastSpawn > dynamicInterval) {
            spawn();
            state.lastSpawn = time;
        }

        // FÃ­sica Alpaca
        state.velY += config.gravity;
        state.y -= state.velY;
        if(state.y < 0) { state.y = 0; state.velY = 0; state.jumps = 0; }
        alpaca.style.bottom = (window.innerHeight * 0.12 + state.y) + 'px';
        alpaca.style.transform = `rotate(${state.jumps > 0 ? state.velY * 1.5 : 0}deg)`;

        // Colisiones
        const aRect = alpaca.getBoundingClientRect();
        const hitBox = { 
            l: aRect.left + 10, 
            r: aRect.right - 10, 
            t: aRect.top + 10, 
            b: aRect.bottom - 5 
        };

        for(let i = state.entities.length-1; i>=0; i--) {
            const ent = state.entities[i];
            ent.x -= state.speed;
            ent.el.style.left = ent.x + 'px';

            const eRect = ent.el.getBoundingClientRect();

            if(hitBox.l < eRect.right && hitBox.r > eRect.left && hitBox.t < eRect.bottom && hitBox.b > eRect.top) {
                if(ent.collect) {
                    if(ent.type === 'coin') {
                        state.coins++; coinsUI.innerText = state.coins;
                    } else if(ent.pType === 'shield') {
                        state.hasShield = true; shieldAura.style.display = 'block';
                    } else if(ent.pType === 'turbo') {
                        activateTurbo();
                    }
                    ent.el.remove(); state.entities.splice(i, 1);
                } else {
                    if(state.isTurbo || state.hasShield) {
                        if(state.hasShield && !state.isTurbo) {
                            state.hasShield = false;
                            shieldAura.style.display = 'none';
                        }
                        ent.el.remove(); state.entities.splice(i, 1);
                    } else {
                        gameOver(); return;
                    }
                }
            }

            if(!ent.collect && !ent.scored && ent.x < aRect.left) {
                ent.scored = true; state.score++; scoreUI.innerText = state.score;
            }
            if(ent.x < -100) { ent.el.remove(); state.entities.splice(i, 1); }
        }

        if(!state.isTurbo) state.speed = Math.min(config.maxSpeed, state.speed + 0.003);
        requestAnimationFrame(gameLoop);
    }

    function activateTurbo() {
        state.isTurbo = true;
        const prevSpeed = state.speed;
        state.speed = 15;
        alpaca.style.filter = 'hue-rotate(300deg) brightness(1.3)';
        setTimeout(() => {
            state.isTurbo = false;
            state.speed = prevSpeed;
            alpaca.style.filter = 'none';
        }, 3000);
    }

    function gameOver() {
        state.active = false;
        document.getElementById('final-score').innerText = state.score;
        document.getElementById('final-coins').innerText = state.coins;
        if(state.score > state.highscore) {
            state.highscore = state.score;
            localStorage.setItem('alpaca_high_new', state.highscore);
        }
        highscoreUI.innerText = state.highscore;
        gameOverScreen.classList.remove('hidden');
    }

    function start() {
        state.entities.forEach(e => e.el.remove());
        state.entities = [];
        state.score = 0; state.coins = 0;
        state.speed = config.baseSpeed;
        state.y = 0; state.velY = 0;
        state.active = true;
        state.hasShield = false; state.isTurbo = false;
        scoreUI.innerText = "0";
        coinsUI.innerText = "0";
        shieldAura.style.display = 'none';
        gameOverScreen.classList.add('hidden');
        
        cloudLayer.innerHTML = '';
        state.clouds = [];
        for(let i=0; i<4; i++) spawnCloud(Math.random() * window.innerWidth);
        
        requestAnimationFrame(gameLoop);
    }

    // Eventos
    const handleJump = (e) => {
        if(e.type === 'touchstart') e.preventDefault();
        if(state.active && state.jumps < 2) {
            state.velY = config.jumpPower;
            state.jumps++;
        }
    };

    window.addEventListener('keydown', (e) => {
        if(['Space', 'ArrowUp', 'KeyW'].includes(e.code)) handleJump(e);
    });
    container.addEventListener('touchstart', handleJump, { passive: false });

    document.getElementById('retry-btn').onclick = start;
    highscoreUI.innerText = state.highscore;
    start();
</script>

</body>
</html>
