<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARPAKA18 | Run</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta basada en #EFA523 y tonos adyacentes */
            --primary: #EFA523;
            --primary-dark: #D48C12;
            --accent: #FFC107;
            --bg-dark: #2D2416; 
            --ground: #FEF9E7;
            --text-main: #45322E;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-dark);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
        }

        /* VENTANA DEL JUEGO */
        #game-viewport {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #FFF9EB; 
            overflow: hidden;
            transition: all 0.4s ease;
        }

        /* ESTILO MÃ“VIL */
        @media (max-width: 768px) {
            #game-viewport {
                height: 45vh;
                border-top: 4px solid var(--primary-dark);
                border-bottom: 4px solid var(--primary-dark);
            }
            
            #game-world {
                transform: scale(0.6);
                transform-origin: top left;
                width: 166.66% !important;
                height: 166.66% !important;
            }
        }

        #game-world {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
        }

        /* NUBES */
        .cloud {
            position: absolute; background: white; border-radius: 50px;
            opacity: 0.8; z-index: 5; animation: moveClouds linear infinite;
        }
        @keyframes moveClouds { from { transform: translateX(100vw); } to { transform: translateX(-300px); } }

        /* HUD */
        .hud { position: absolute; top: 30px; left: 30px; z-index: 100; pointer-events: none; }
        .score-text { font-size: 4rem; font-family: 'Fredoka One'; color: var(--primary-dark); line-height: 1; }

        /* ALPACA JUEGO (Ligero ajuste de esbeltez aquÃ­ tambiÃ©n) */
        .alpaca { position: absolute; width: 65px; height: 85px; bottom: 80px; left: 80px; z-index: 20; }
        .alpaca-aura {
            position: absolute; inset: -10px; border-radius: 50%;
            border: 5px solid var(--primary); display: none; animation: pulse 0.8s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.7; } 100% { transform: scale(1.3); opacity: 0; } }

        /* PANTALLAS */
        .screen-overlay {
            position: fixed;
            inset: 0;
            display: none; align-items: center; justify-content: center;
            z-index: 999; 
            background: rgba(45, 36, 22, 0.8);
            backdrop-filter: blur(8px);
        }
        .screen-overlay.show { display: flex; }

        /* TARJETA DE GAME OVER */
        .go-card {
            background: white; padding: 2.5rem; border-radius: 3rem; text-align: center;
            width: 90%; max-width: 380px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: popCard 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes popCard { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .btn-main {
            background: var(--primary); color: white; padding: 1.2rem;
            border-radius: 1.5rem; font-weight: 800; width: 100%;
            box-shadow: 0 6px 0 var(--primary-dark); transition: all 0.1s;
            text-transform: uppercase; margin-top: 1rem;
        }
        .btn-main:active { transform: translateY(4px); box-shadow: 0 2px 0 var(--primary-dark); }

        .btn-menu { color: #8d7d65; font-weight: 700; font-size: 0.8rem; margin-top: 1.5rem; text-transform: uppercase; display: block; width: 100%; }

        .entity { position: absolute; z-index: 15; font-size: 50px; }
        .ground { position: absolute; bottom: 0; width: 100%; height: 80px; background: var(--ground); border-top: 4px solid var(--primary); z-index: 10; }
    </style>
</head>
<body>

    <div id="game-viewport">
        <div id="game-world">
            <div class="hud">
                <div id="score" class="score-text">0</div>
                <div class="flex gap-4 text-[#8d7d65] font-bold text-xs uppercase">
                    <span>RECORD: <span id="highscore" class="text-orange-900">0</span></span>
                    <span>ðŸª™ <span id="coins" class="text-orange-900">0</span></span>
                </div>
                <div id="power-ui" class="mt-4 hidden w-32 h-2 bg-orange-100 rounded-full overflow-hidden">
                    <div id="power-timer" class="h-full bg-[#EFA523] w-0"></div>
                </div>
            </div>

            <div id="alpaca" class="alpaca">
                <div id="aura" class="alpaca-aura"></div>
                <img src="img/ArpakaVolteada.png" class="w-full h-full object-contain">
            </div>

            <div class="ground"></div>
        </div>
    </div>

    <div id="start-screen" class="screen-overlay show" style="background: #FFF9EB;">
        <div class="text-center p-6">
            <h1 class="text-6xl font-black mb-20 text-orange-900" style="font-family: 'Fredoka One';">ARPAKA18</h1>
            
            <div class="flex justify-center mb-16">
                <img src="img/ArpakaVolteada.png" class="w-30 h-40 object-contain animate-bounce">
            </div>
            
            <button id="btn-start" class="btn-main px-12">Empezar</button>
        </div>
    </div>

    <div id="game-over-screen" class="screen-overlay">
        <div class="go-card">
            <div id="new-record-badge" class="hidden bg-yellow-400 text-black text-[10px] px-4 py-1 rounded-full mb-4 inline-block font-black">NUEVO RÃ‰CORD</div>
            <h2 class="text-4xl font-bold mb-6 text-orange-900" style="font-family: 'Fredoka One';">Â¡OH Ã‘O!</h2>
            
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-orange-50 p-4 rounded-3xl border-b-4 border-orange-100">
                    <p class="text-[10px] text-orange-400 font-bold uppercase mb-1">Puntos</p>
                    <p id="final-score" class="text-3xl font-black text-orange-900">0</p>
                </div>
                <div class="bg-orange-50 p-4 rounded-3xl border-b-4 border-orange-100">
                    <p class="text-[10px] text-orange-400 font-bold uppercase mb-1">Monedas</p>
                    <p id="final-coins" class="text-3xl font-black text-[#EFA523]">0</p>
                </div>
            </div>

            <button id="btn-retry" class="btn-main">Reintentar</button>
            <button id="btn-menu" class="btn-menu">Volver al MenÃº</button>
        </div>
    </div>

<script>
    const AudioE = {
        ctx: null,
        init() { if(!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
        play(f, type='sine', d=0.1) {
            if(!this.ctx) return;
            const osc = this.ctx.createOscillator();
            const g = this.ctx.createGain();
            osc.type = type; osc.frequency.value = f;
            osc.connect(g); g.connect(this.ctx.destination);
            g.gain.setValueAtTime(0.1, this.ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + d);
            osc.start(); osc.stop(this.ctx.currentTime + d);
        }
    };

    const state = {
        active: false, y: 0, velY: 0, jumps: 0,
        score: 0, coins: 0, speed: 8,
        highscore: localStorage.getItem('alpaka_v12') || 0,
        entities: [], lastSpawn: 0,
        power: null, powerTimer: 0
    };

    const isMobile = window.innerWidth <= 768;
    const gravity = isMobile ? 1.2 : 0.8;
    const jumpForce = isMobile ? -22 : -16;

    function initClouds() {
        for(let i=0; i<4; i++) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.style.width = '120px'; cloud.style.height = '35px';
            cloud.style.top = (10 + (i * 15)) + '%';
            cloud.style.animationDuration = (12 + Math.random() * 10) + 's';
            cloud.style.animationDelay = (i * 3) + 's';
            document.getElementById('game-world').appendChild(cloud);
        }
    }
    initClouds();

    function spawn() {
        if (Date.now() - state.lastSpawn < 1200) return;
        state.lastSpawn = Date.now();

        const rand = Math.random();
        let type, content = '';
        if (rand < 0.1) { type = 'powerup'; content = 'ðŸ›¡ï¸'; }
        else if (rand < 0.3) { type = 'coin'; content = 'ðŸª™'; }
        else if (rand < 0.6) { type = 'eagle'; content = 'ðŸ¦…'; }
        else { type = 'cactus'; content = 'ðŸŒµ'; }

        const el = document.createElement('div');
        el.className = `entity ${type}`;
        el.innerHTML = content;
        el.style.left = '105%';
        el.style.bottom = (type === 'cactus') ? '80px' : (180 + Math.random() * 100) + 'px';
        
        document.getElementById('game-world').appendChild(el);
        state.entities.push({ el, type, x: window.innerWidth * (isMobile ? 1.6 : 1) });
    }

    function gameLoop() {
        if (!state.active) return;
        state.velY += gravity;
        state.y += state.velY;
        if (state.y > 0) { state.y = 0; state.jumps = 0; }
        document.getElementById('alpaca').style.transform = `translateY(${state.y}px)`;

        if (state.power === 'shield') {
            state.powerTimer -= 0.25;
            document.getElementById('power-timer').style.width = state.powerTimer + '%';
            if (state.powerTimer <= 0) {
                state.power = null;
                document.getElementById('aura').style.display = 'none';
                document.getElementById('power-ui').classList.add('hidden');
            }
        }

        const alpRect = document.getElementById('alpaca').getBoundingClientRect();
        for (let i = state.entities.length - 1; i >= 0; i--) {
            const e = state.entities[i];
            e.x -= state.speed;
            e.el.style.left = e.x + 'px';
            const entRect = e.el.getBoundingClientRect();
            
            if (alpRect.left < entRect.right - 20 && alpRect.right > entRect.left + 20 &&
                alpRect.top < entRect.bottom - 20 && alpRect.bottom > entRect.top + 20) {
                
                if (e.type === 'coin') {
                    state.coins++; AudioE.play(1000);
                    e.el.remove(); state.entities.splice(i, 1);
                    document.getElementById('coins').innerText = state.coins;
                } else if (e.type === 'powerup') {
                    state.power = 'shield'; state.powerTimer = 100;
                    document.getElementById('aura').style.display = 'block';
                    document.getElementById('power-ui').classList.remove('hidden');
                    AudioE.play(600);
                    e.el.remove(); state.entities.splice(i, 1);
                } else {
                    if (state.power === 'shield') {
                        state.power = null;
                        document.getElementById('aura').style.display = 'none';
                        document.getElementById('power-ui').classList.add('hidden');
                        e.el.remove(); state.entities.splice(i, 1);
                        AudioE.play(200);
                    } else { endGame(); return; }
                }
            }
            if (e.x < -150) {
                if (e.type === 'cactus' || e.type === 'eagle') {
                    state.score++; state.speed += 0.05;
                    document.getElementById('score').innerText = state.score;
                }
                e.el.remove(); state.entities.splice(i, 1);
            }
        }
        spawn();
        requestAnimationFrame(gameLoop);
    }

    function jump() {
        if (state.jumps < 2) {
            state.velY = jumpForce; state.jumps++;
            AudioE.play(500 + (state.jumps * 100));
        }
    }

    function endGame() {
        state.active = false;
        AudioE.play(100, 'sawtooth', 0.4);
        document.getElementById('final-score').innerText = state.score;
        document.getElementById('final-coins').innerText = state.coins;
        if (state.score > state.highscore) {
            state.highscore = state.score;
            localStorage.setItem('alpaka_v12', state.highscore);
            document.getElementById('new-record-badge').classList.remove('hidden');
        }
        document.getElementById('game-over-screen').classList.add('show');
    }

    function start() {
        AudioE.init();
        state.active = true; state.score = 0; state.coins = 0; state.speed = isMobile ? 12 : 8;
        state.entities.forEach(e => e.el.remove());
        state.entities = [];
        document.getElementById('highscore').innerText = state.highscore;
        document.getElementById('start-screen').classList.remove('show');
        document.getElementById('game-over-screen').classList.remove('show');
        gameLoop();
    }

    document.getElementById('btn-start').onclick = start;
    document.getElementById('btn-retry').onclick = start;
    document.getElementById('btn-menu').onclick = () => {
        window.location.href = 'index.html';
        document.getElementById('game-over-screen').classList.remove('show');
        document.getElementById('start-screen').classList.add('show');
        
    };
    window.onkeydown = (e) => { if(e.code === 'Space' || e.code === 'ArrowUp') jump(); };
    window.ontouchstart = (e) => { if(state.active && e.target.tagName !== 'BUTTON') { e.preventDefault(); jump(); } };
</script>
</body>
</html>
