<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARPAKA18 | Pro Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #EFA523;
            --primary-dark: #D48C12;
            --accent: #FFC107;
            --bg-dark: #2D2416; 
            --ground: #FEF9E7;
            --text-main: #45322E;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-dark);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            user-select: none;
        }

        #game-viewport {
            position: relative;
            width: 100vw; height: 100vh;
            background: #FFF9EB; 
            overflow: hidden;
        }

        /* --- PORTADA --- */
        #start-screen {
            background: radial-gradient(circle, #FFF9EB 0%, #FDE68A 100%);
            z-index: 1000;
        }

        .hero-title {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(2.5rem, 10vw, 5rem);
            color: #EFA523;
            text-shadow: 4px 4px 0px #D48C12, 8px 8px 20px rgba(0,0,0,0.1);
            line-height: 0.85;
            margin-bottom: 1.5rem;
            transform: rotate(-2deg);
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: rotate(-2deg) translateY(0); }
            50% { transform: rotate(1deg) translateY(-10px); }
        }

        .alpaca-preview {
            position: relative;
            width: 100px; height: 130px;
            margin: 0 auto 1.5rem;
        }

        .instruction-card {
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid #FEEBC8;
            border-radius: 1rem;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-play-modern {
            background: #EFA523; color: white;
            padding: 1.2rem 4rem; border-radius: 2rem;
            font-size: 1.8rem; font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 10px 0 #D48C12;
            transition: all 0.1s; border: 4px solid white;
            cursor: pointer;
        }

        .btn-play-modern:active { transform: translateY(6px); box-shadow: 0 4px 0 #D48C12; }

        /* --- GAME OVER --- */
        #game-over-screen {
            background: rgba(26, 18, 11, 0.85);
            backdrop-filter: blur(8px);
            z-index: 2000;
        }

        .go-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 2rem;
            border-radius: 2.5rem;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5), inset 0 0 0 4px var(--primary);
        }

        .stat-badge {
            background: #FFF9EB;
            padding: 0.8rem;
            border-radius: 1.5rem;
            border: 2px solid #FEEBC8;
        }

        #new-record-msg {
            animation: pulseRecord 0.5s infinite alternate;
        }

        @keyframes pulseRecord {
            from { transform: scale(1); }
            to { transform: scale(1.1); color: #e11d48; }
        }

        /* --- ELEMENTOS DEL JUEGO --- */
        #game-world { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }
        .hud { position: absolute; top: 30px; left: 30px; z-index: 100; pointer-events: none; }
        .score-text { font-size: 4rem; font-family: 'Fredoka One'; color: var(--primary-dark); line-height: 1; }
        .alpaca { position: absolute; width: 65px; height: 85px; bottom: 80px; left: 80px; z-index: 20; }
        .alpaca-aura { position: absolute; inset: -10px; border-radius: 50%; border: 5px solid var(--primary); display: none; animation: pulse 0.8s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.7; } 100% { transform: scale(1.3); opacity: 0; } }
        .screen-overlay { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 999; }
        .screen-overlay.show { display: flex; }
        .entity { position: absolute; z-index: 15; font-size: 50px; line-height: 1; }
        .ground { position: absolute; bottom: 0; width: 100%; height: 80px; background: var(--ground); border-top: 4px solid var(--primary); z-index: 10; }
        
        .btn-retry-new {
            background: linear-gradient(180deg, #EFA523 0%, #D48C12 100%);
            color: white; padding: 1rem 2rem; border-radius: 999px;
            font-size: 1.5rem; font-weight: 900; border: 4px solid white;
            box-shadow: 0 6px 0 #92620d; cursor: pointer; width: 100%;
        }
        .btn-volver-texto {
    display: inline-block;
    margin-top: 1.5rem;
    color: #9ca3af; /* Gris suave */
    font-size: 0.875rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}

.btn-volver-texto:hover {
    color: #4b5563; /* Gris m√°s oscuro al pasar el mouse */
}

/* L√≠nea animada debajo del texto */
.btn-volver-texto::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -4px;
    left: 0;
    background-color: #EFA523; /* Color naranja de tu juego */
    transition: width 0.3s ease;
}

.btn-volver-texto:hover::after {
    width: 100%;
}
    /* Estilo para el mensaje de Nuevo R√©cord */
#new-record-msg {
    background: linear-gradient(90deg, #ff0000, #efa523, #ff0000);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-family: 'Fredoka One', cursive;
    text-transform: uppercase;
    letter-spacing: 2px;
    animation: shineRecord 2s linear infinite, pulseRecord 0.5s infinite alternate;
    filter: drop-shadow(0 0 8px rgba(239, 165, 35, 0.3));
}

@keyframes shineRecord {
    to { background-position: 200% center; }
}

@keyframes pulseRecord {
    from { transform: scale(1); }
    to { transform: scale(1.08); }
}

/* Efecto de destello opcional para la tarjeta cuando hay record */
.record-glow {
    box-shadow: 0 0 30px rgba(239, 165, 35, 0.5) !important;
    border: 4px solid #efa523 !important;
}
    </style>
</head>
<body>

    <div id="game-viewport">
        <div id="game-world">
            <div class="hud">
                <div id="score" class="score-text">0</div>
                <div class="flex gap-4 text-[#8d7d65] font-bold text-xs uppercase">
                    <span>RECORD: <span id="highscore" class="text-orange-900">0</span></span>
                    <span>ü™ô <span id="coins" class="text-orange-900">0</span></span>
                </div>
                <div id="power-ui" class="mt-4 hidden w-32 h-2 bg-orange-100 rounded-full overflow-hidden">
                    <div id="power-timer" class="h-full bg-[#EFA523] w-0"></div>
                </div>
            </div>
            <div id="alpaca" class="alpaca">
                <div id="aura" class="alpaca-aura"></div>
                <img src="img/ArpakaVolteada.png" class="w-full h-full object-contain" alt="Alpaca">
            </div>
            <div class="ground"></div>
        </div>
    </div>

    <div id="start-screen" class="screen-overlay show">
        <div class="text-center p-6 max-w-md">
            <h1 class="hero-title">ARPAKA<br>RUN</h1>
            <div class="alpaca-preview">
                <img src="img/ArpakaVolteada.png" class="w-full h-full object-contain animate-bounce" alt="Alpaca">
            </div>
            <div class="grid grid-cols-2 gap-3 mb-8">
                <div class="instruction-card">
                    <span class="text-2xl">‚å®Ô∏è/üëÜ</span>
                    <p class="text-[10px] font-black uppercase text-orange-800 mt-1">Salto / Doble Salto</p>
                </div>
                <div class="instruction-card">
                    <span class="text-2xl">üõ°Ô∏è</span>
                    <p class="text-[10px] font-black uppercase text-orange-800 mt-1">Escudo activo</p>
                </div>
                <div class="instruction-card">
                    <span class="text-2xl">üåµ</span>
                    <p class="text-[10px] font-black uppercase text-orange-800 mt-1">Evita los obst√°culos</p>
                </div>
                <div class="instruction-card">
                    <span class="text-2xl">ü¶Ö</span>
                    <p class="text-[10px] font-black uppercase text-orange-800 mt-1">¬°Vigila el aire!</p>
                </div>
            </div>
            <button id="btn-start" class="btn-play-modern">¬°EMPEZAR!</button>
        </div>
    </div>

    <div id="game-over-screen" class="screen-overlay">
        <div class="go-card">
            <div id="new-record-msg" class="hidden text-2xl font-black text-rose-600 mb-2 italic">¬°NUEVO R√âCORD!</div>
            <h2 class="text-4xl font-black text-orange-900 mb-4" style="font-family: 'Fredoka One';">¬°OH NO!</h2>
            <div class="space-y-4 mb-8 text-left">
                <div class="stat-badge flex justify-between items-center px-4">
                    <span class="text-gray-500 font-bold uppercase text-xs">Puntos Actuales</span>
                    <span id="final-score" class="text-3xl font-black text-orange-600">0</span>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="stat-badge text-center">
                        <p class="text-[10px] text-gray-400 font-bold">ü™ô MONEDAS</p>
                        <p id="final-coins" class="text-xl font-black text-yellow-600">0</p>
                    </div>
                    <div class="stat-badge text-center">
                        <p class="text-[10px] text-gray-400 font-bold">üèÜ RECORD</p>
                        <p id="final-highscore" class="text-xl font-black text-orange-900">0</p>
                    </div>
                </div>
            </div>
            <button id="btn-retry" class="btn-retry-new">REINTENTAR</button>
            <span onclick="window.location.href='index.html'" class="btn-volver-texto">
        Volver al Men√∫
    </span>
        </div>
    </div>

<script>
    const AudioE = {
        ctx: null,
        init() { if(!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
        play(f, type='sine', d=0.1) {
            if(!this.ctx) return;
            const osc = this.ctx.createOscillator();
            const g = this.ctx.createGain();
            osc.type = type; osc.frequency.value = f;
            osc.connect(g); g.connect(this.ctx.destination);
            g.gain.setValueAtTime(0.05, this.ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + d);
            osc.start(); osc.stop(this.ctx.currentTime + d);
        }
    };

    const state = {
        active: false, y: 0, velY: 0, jumps: 0,
        score: 0, coins: 0, speed: 7, 
        highscore: parseInt(localStorage.getItem('alpaka_pro')) || 0,
        entities: [], lastSpawn: 0,
        power: null, powerTimer: 0
    };

    const isMobile = window.innerWidth <= 768;
    const gravity = isMobile ? 1.3 : 1.0; 
    const jumpForce = isMobile ? -22 : -17; 

    function createEntity(type, content, offset = 0) {
        if (!state.active) return;
        const el = document.createElement('div');
        el.className = `entity ${type}`;
        el.innerHTML = content;
        el.style.left = (110 + offset) + '%';
        el.style.bottom = (type === 'cactus') ? '80px' : 
                         (type === 'eagle') ? [90, 190, 280][Math.floor(Math.random()*3)] + 'px' :
                         (190 + Math.random() * 80) + 'px';
        document.getElementById('game-world').appendChild(el);
        state.entities.push({ el, type, x: window.innerWidth * (1.1 + offset/100) });
    }

    function spawn() {
        const now = Date.now();
        // DIFICULTAD AUMENTADA: Intervalo base m√°s corto (800ms vs 1000ms anterior)
        let baseInterval = 850;
        let speedFactor = Math.max(0.35, 1 - (state.speed * 0.04));
        let interval = (baseInterval * speedFactor) + (Math.random() * 400);

        if (now - state.lastSpawn < interval) return;

        const rand = Math.random();
        
        // Patrones m√°s agresivos
        if (rand < 0.65) { 
            createEntity('cactus', 'üåµ');
            // M√°s probabilidad de obst√°culos dobles
            if (Math.random() > 0.7) createEntity('cactus', 'üåµ', 12); 
        } else if (rand < 0.85) {
            createEntity('eagle', 'ü¶Ö');
        } else if (rand < 0.96) {
            createEntity('coin', 'ü™ô');
        } else {
            createEntity('powerup', 'üõ°Ô∏è');
        }
        
        state.lastSpawn = now;
    }

    function gameLoop() {
        if (!state.active) return;
        state.velY += gravity;
        state.y += state.velY;
        if (state.y > 0) { state.y = 0; state.jumps = 0; }
        document.getElementById('alpaca').style.transform = `translateY(${state.y}px)`;

        if (state.power === 'shield') {
            state.powerTimer -= 0.35; 
            document.getElementById('power-timer').style.width = state.powerTimer + '%';
            if (state.powerTimer <= 0) {
                state.power = null;
                document.getElementById('aura').style.display = 'none';
                document.getElementById('power-ui').classList.add('hidden');
            }
        }

        const alpRect = document.getElementById('alpaca').getBoundingClientRect();
        for (let i = state.entities.length - 1; i >= 0; i--) {
            const e = state.entities[i];
            e.x -= state.speed;
            e.el.style.left = e.x + 'px';
            const entRect = e.el.getBoundingClientRect();
            
            // Hitbox precisa
            if (alpRect.left < entRect.right - 25 && alpRect.right > entRect.left + 25 &&
                alpRect.top < entRect.bottom - 15 && alpRect.bottom > entRect.top + 15) {
                if (e.type === 'coin') {
                    state.coins++; AudioE.play(1000);
                    e.el.remove(); state.entities.splice(i, 1);
                    document.getElementById('coins').innerText = state.coins;
                } else if (e.type === 'powerup') {
                    state.power = 'shield'; state.powerTimer = 100;
                    document.getElementById('aura').style.display = 'block';
                    document.getElementById('power-ui').classList.remove('hidden');
                    AudioE.play(600);
                    e.el.remove(); state.entities.splice(i, 1);
                } else if (state.power !== 'shield') {
                    endGame(); return;
                } else {
                    state.power = null;
                    document.getElementById('aura').style.display = 'none';
                    document.getElementById('power-ui').classList.add('hidden');
                    e.el.remove(); state.entities.splice(i, 1);
                    AudioE.play(200);
                }
            }
            if (e.x < -100) {
                if (e.type === 'cactus' || e.type === 'eagle') {
                    state.score++; 
                    // DIFICULTAD: Aceleraci√≥n m√°s r√°pida (+0.05 vs +0.03 anterior)
                    state.speed = Math.min(18, state.speed + 0.05); 
                    document.getElementById('score').innerText = state.score;
                }
                e.el.remove(); state.entities.splice(i, 1);
            }
        }
        spawn();
        requestAnimationFrame(gameLoop);
    }

    function jump() {
        if (state.jumps < 2) {
            state.velY = jumpForce; state.jumps++;
            AudioE.play(400 + (state.jumps * 150));
        }
    }

    function endGame() {
        state.active = false;
        AudioE.play(80, 'sawtooth', 0.5);
        
        const isNewRecord = state.score > state.highscore;
        
        document.getElementById('final-score').innerText = state.score;
        document.getElementById('final-coins').innerText = state.coins;
        document.getElementById('final-highscore').innerText = isNewRecord ? state.score : state.highscore;

        if (isNewRecord) {
            state.highscore = state.score;
            localStorage.setItem('alpaka_pro', state.highscore);
            document.getElementById('new-record-msg').classList.remove('hidden');
        } else {
            document.getElementById('new-record-msg').classList.add('hidden');
        }
        
        document.getElementById('game-over-screen').classList.add('show');
    }

    function start() {
        AudioE.init();
        state.active = true; state.score = 0; state.coins = 0; 
        state.speed = 7; state.entities.forEach(e => e.el.remove());
        state.entities = []; state.lastSpawn = Date.now();
        document.getElementById('highscore').innerText = state.highscore;
        document.getElementById('score').innerText = '0';
        document.getElementById('coins').innerText = '0';
        document.getElementById('start-screen').classList.remove('show');
        document.getElementById('game-over-screen').classList.remove('show');
        gameLoop();
    }

    document.getElementById('btn-start').onclick = start;
    document.getElementById('btn-retry').onclick = start;
    window.onkeydown = (e) => { if(e.code === 'Space' || e.code === 'ArrowUp') jump(); };
    window.ontouchstart = (e) => { if(state.active && e.target.tagName !== 'BUTTON') { e.preventDefault(); jump(); } };

    function endGame() {
    state.active = false;
    AudioE.play(80, 'sawtooth', 0.5);
    
    const isNewRecord = state.score > state.highscore;
    const goCard = document.querySelector('.go-card'); // Seleccionamos la tarjeta
    
    document.getElementById('final-score').innerText = state.score;
    document.getElementById('final-coins').innerText = state.coins;
    document.getElementById('final-highscore').innerText = isNewRecord ? state.score : state.highscore;

    if (isNewRecord) {
        state.highscore = state.score;
        localStorage.setItem('alpaka_pro', state.highscore);
        document.getElementById('new-record-msg').classList.remove('hidden');
        goCard.classList.add('record-glow'); // A√±ade brillo a la tarjeta
    } else {
        document.getElementById('new-record-msg').classList.add('hidden');
        goCard.classList.remove('record-glow'); // Quita el brillo si no hay record
    }
    
    document.getElementById('game-over-screen').classList.add('show');
}
</script>
</body>
</html>
